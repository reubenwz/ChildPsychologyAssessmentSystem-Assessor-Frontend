<app-header></app-header>
<div class="grid justify-content-center">
  <form id="reset-form" class="col-12 lg:col-6 md:col-8" [formGroup]="tokenPasswordResetForm" novalidate
        (submit)="changePassword()">
    <p-card>
      <div class="grid justify-content-center align-items-center">
        <div class="col-12">
          <p-messages severity="success" *ngIf="successMessage$ | async as successMessage">
            <ng-template pTemplate>
              <span class="custom-message">{{successMessage}}&nbsp;<a routerLink="/auth/login">Back to login.</a></span>
            </ng-template>
          </p-messages>
          <p-messages severity="error" *ngIf="errorMessage$ | async as errorMessage">
            <ng-template pTemplate>
              <span class="custom-message">{{errorMessage}}</span>
            </ng-template>
          </p-messages>
          <h1>Change Password</h1>
          <p>Change your password using your reset ID.</p>
        </div>
        <input
          type="text"
          placeholder="Reset ID"
          formControlName="reset_id"
          hidden
        />
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input
              type="password"
              pInputText
              placeholder="New Password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input
              type="password"
              pInputText
              placeholder="Confirm New Password"
              formControlName="confirm_password"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <button pButton
                    class="full-width-button"
                    label="Change Password"
                    [disabled]="tokenPasswordResetForm.invalid || (isProcessing$ | async)"
                    type="submit">
            </button>
          </div>
        </div>
      </div>
    </p-card>
  </form>
</div>
<app-footer></app-footer>
