<div class="grid">
  <div class="col-12">
    <form [formGroup]="addCaretakerForm" (submit)="addCaretaker()">
      <div
        class="
          p-datatable-gridlines
          p-datatable
          p-component
          p-datatable-responsive-scroll
        "
      >
        <div class="p-datatable-wrapper">
          <table role="table" class="p-datatable-table ng-star-inserted">
            <tbody class="p-element p-datatable-tbody">
              <tr class="ng-star-inserted">
                <td>Caregiver Unique ID</td>
                <td class="p-fluid">
                  <input
                    pInputText
                    type="number"
                    formControlName="caretakerUniqueId"
                  />
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Name</td>
                <td class="p-fluid">
                  <input pInputText formControlName="name" />
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Address</td>
                <td class="p-fluid">
                  <input pInputText formControlName="address" />
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>NRIC</td>
                <td class="p-fluid">
                  <input pInputText formControlName="idNumber" />
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Gender</td>
                <td
                  class="p-fluid"
                  *ngIf="gendersService.genders$ | async as genders"
                >
                  <p-dropdown
                    placeholder="Gender"
                    [options]="genders"
                    formControlName="gender"
                  ></p-dropdown>
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Date of Birth</td>
                <td class="p-fluid">
                  <p-calendar
                    placeholder="Date of Birth"
                    formControlName="dob"
                  ></p-calendar>
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Relationship To Client</td>
                <td class="p-fluid">
                  <p-dropdown
                    placeholder="Select Relationship"
                    [options]="relationships"
                    formControlName="relationshipToClient"
                    optionLabel="name"
                    optionValue="code"
                  ></p-dropdown>
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Education Level</td>
                <td class="p-fluid">
                  <p-dropdown
                    placeholder="Select Education Level"
                    [options]="educationLevel"
                    formControlName="educationLevel"
                    optionLabel="name"
                    optionValue="code"
                  ></p-dropdown>
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Current Occupation</td>
                <td class="p-fluid">
                  <input pInputText formControlName="currentOccupation" />
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Accommodation Status</td>
                <td class="p-fluid">
                  <p-dropdown
                    placeholder="Select Accommodation Status"
                    [options]="accommodationStatus"
                    formControlName="accommodationStatus"
                    optionLabel="name"
                    optionValue="code"
                  ></p-dropdown>
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Accommodation Type</td>
                <td class="p-fluid">
                  <p-dropdown
                    placeholder="Select Accommodation Type"
                    [options]="accommodationType"
                    formControlName="accommodationType"
                    optionLabel="name"
                    optionValue="code"
                  ></p-dropdown>
                </td>
              </tr>
              <tr class="ng-star-inserted">
                <td>Monthly Income</td>
                <td class="p-fluid">
                  <input
                    pInputText
                    type="number"
                    formControlName="monthlyIncome"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="p-datatable-footer ng-star-inserted">
          <button
            pButton
            label="Update Details"
            type="submit"
            [disabled]="
              addCaretakerForm.invalid ||
              (applicationStateService.isProcessing$ | async)
            "
          ></button>
          <button
            pButton
            label="Cancel"
            type="button"
            class="p-button-danger"
            (click)="cancelAddCaretaker()"
          ></button>
        </div>
      </div>
      <input type="number" formControlName="clientId" [hidden]="true" />
    </form>
  </div>
</div>
