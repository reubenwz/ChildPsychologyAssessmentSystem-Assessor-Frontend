<form [formGroup]="deletionConfirmationForm" (submit)="confirmDeletion()">
  <div class="grid">
    <div class="col-12">
      <div class="p-datatable-gridlines p-datatable p-component p-datatable-responsive-scroll">
        <table role="table" class="p-datatable-table ng-star-inserted">
          <tbody class="p-element p-datatable-tbody">
          <tr class="ng-star-inserted">
            <td>Unique ID</td>
            <td>
              {{client.clientUniqueId}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Name</td>
            <td>
              {{client.name}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>NRIC</td>
            <td>
              {{client.idNumber}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td [colSpan]="2">
              Deleting a client will result in all caretakers and all completed assessments to be deleted.
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Please enter the client's NRIC into the field</td>
            <td>
              <input pInputText type="text" formControlName="message"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="p-datatable-footer ng-star-inserted">
        <button
          pButton
          pRipple
          label="Confirm Deletion"
          icon="pi pi-trash"
          class="p-button-danger"
          type="submit"
          [disabled]="deletionConfirmationForm.get('message')?.value !== this.client.idNumber || (applicationStateService.isProcessing$ | async)"
        ></button>
      </div>
    </div>
  </div>
</form>
