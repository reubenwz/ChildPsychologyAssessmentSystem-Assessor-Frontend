<div class="grid">
  <div class="col-12">
    <form [formGroup]="createAssessorForm" (submit)="createAssessor()">
      <div class="p-datatable-gridlines p-datatable p-component p-datatable-responsive-scroll">
        <table role="table" class="p-datatable-table ng-star-inserted">
          <tbody class="p-element p-datatable-tbody">
          <tr class="ng-star-inserted">
            <td>Organisation</td>
            <td>
              {{selectedOrganisation.name}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Email</td>
            <td class="p-fluid">
              <input pInputText type="email" formControlName="email">
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Name</td>
            <td class="p-fluid">
              <input pInputText type="text" formControlName="name">
            </td>
          </tr>
          </tbody>
        </table>
        <div class="p-datatable-footer ng-star-inserted">
          <button pButton label="Create Assessor" type="submit"
                  [disabled]="createAssessorForm.invalid || (applicationStateService.isProcessing$ | async)"></button>
        </div>
      </div>
    </form>
  </div>
</div>
